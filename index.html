<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Quest</title>
    <link rel="stylesheet" href="common/main.css">
    <link rel="stylesheet" href="home/home.css">
</head>
<body>
    <header>
        <h1>Monster Quest</h1>
    </header>
    
    <main> 
        <h2>
            Start Here Monster Quest!
        </h2>
        <form id="sign-in">
            <p class="text">
                <label for="name">Your Character Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend>Pick Your character:</legend>
                <p id="characters">
                    <label>
                        <img src="assets/avatars/fred.png">
                        <input type="radio" name="character" required value="fred">
                        
                        Fred
                    </label>
                    <label> 
                        <img src="assets/avatars/daphine.png">
                        <input type="radio" name="character" required value="daphine">
                       
                        Daphine
                    </label>
                    <label>  
                         <img src="assets/avatars/velma.png">
                        <input type="radio" name="character" required value="velma">
                     
                        Velma
                    </label>
                    <label>
                         <img src="assets/avatars/scooby.png">
                        <input type="radio" name="character" required value="Shaggy&Scooby">
                       
                        Shaggy&Scooby
                    </label>
                </p>
            </fieldset>
            <button>Start Monster Quest</button>
        </form>
    </main>

    <footer>
       
    </footer>

    <script type="module" src="home/home.js"></script>
</body>
</html>
