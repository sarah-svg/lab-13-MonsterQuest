<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
 
    <link rel="stylesheet" href="styles/home.css">

    <title>Monster Quest!</title>
</head>
<body>
    <header class='row'>
        <label id='title' >Monster Quest!</label>
        <div id='user-info' class='row right-margin'>
            <div class='row right-margin'>
                <label id=user-name></label>
                <img class='char-icon' src='./assets/van.png'>
            </div>
            <div class='flex-column'>
                <div class='row bottom-margin'>
                    <img class='life-assets'src='./assets/snacks.png'>
                    <label id='food-val'>50</label>
                </div>
                <div class='row'>
                    <img class='life-assets' src='./assets/food.png'>
                    <label id='snack-val'>50</label>
                </div>
            </div>
        </div>
    </header>
    <main>
        <label id='choose-char-label'>Choose Your Character!</label>
        <div id='avatar-container'>
            <label>
                <input type='radio' name='avatar' value='scooby' checked>
                <img class='pick-avatar' src='./assets/avatars/scooby.png'width =140>
            </label>
            <label>
                <input type='radio' name='avatar' value='shaggy'>
                <img class='pick-avatar' src='./assets/avatars/shaggy.png' width =140>
            </label>
            <label>
                <input type='radio' name='avatar' value='daphine'>
                <img class='pick-avatar' src='./assets/avatars/daphine.png' >
            </label>
            <label>
                <input type='radio' name='avatar' value='fred'>
                <img class='pick-avatar' src='./assets/avatars/fred.png'>
            </label>
            <label>
                <input type='radio' name='avatar' value='velma'>
                <img class='pick-avatar' src='./assets/avatars/velma.png'>
            </label>
        </div>
        <input id='name-form' type='text' placeholder='Enter Your Name!'>
        <button id='begin-button'>Let's Go!</button>
    </main>
    <footer>
   
    </footer>
    <script type="module" src="home.js"></script>
</body>
</html>
