<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="quest.css">
</head>
<body>
    <header>
       
        <h1>Monster Quest</h1>
        <div class="profile">
            <img id="characters">
            <span id="name"></span>
            hp:<span id="hp"></span>
            scooby snacks: <span id="scoobySnacks"></span>
        </div>
    </header>
    
    <main> 
        <h2 id="title"></h2>
        <p>
            <img id="image">
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map">Back to Map</a>
        </section>
    </main>

    <footer>
       
    </footer>

    <script type="text" src="quest.js"></script>
</body>
</html>
